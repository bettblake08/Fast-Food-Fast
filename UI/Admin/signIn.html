<!DOCTYPE>
<html>

<head>

    <title>Admin Sign In</title>


    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="../Assets/css/Admin/signIn.css" rel="stylesheet" type="text/css" />
    <link href="../Assets/css/main.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <!-- Login Component -->

    <div class="login">
        <form method="post" encType="multipart/form-data">

            <div class="login__form">

                <a href="../index.html">
                    <div class="login__logo">
                        <img src="../Assets/images/logo.png" alt="FastFoodFast">
                    </div>
                </a>

                <div class="login__text">
                    <div class="text_input has-float-label f_input_1">
                        <input id="username" type="text" class="f_input_1" placeholder="Username / Email Address" />
                        <label htmlFor="username">Username</label>

                        <div class="comment f_comment_1"></div>
                        <div class="errorComment f_comment_1"></div>
                    </div>
                </div>


                <div class="login__text">
                    <div class="text_input has-float-label f_input_1">
                        <input id="password" type="password" class="f_input_1" placeholder="Password" />
                        <label htmlFor="password">Password</label>

                        <div class="comment f_comment_1"></div>
                        <div class="errorComment f_comment_1"></div>
                    </div>
                </div>

                <!-- 
                    <div class="login__link">
                        <a href="signUp.html">
                            <div class="login__signup f_normal">Sign Up</div>
                        </a>

                        <div class="login__link__text f_normal">Want to register ?</div>
                    </div> 
                -->

                <div class="login__save">
                    <a href="orderManagement.html">
                        <button type="button" class="btn_1">Login</button>
                    </a>
                </div>

            </div>
        </form>
    </div>
    <!-- Login Component -->

</body>

</html>
