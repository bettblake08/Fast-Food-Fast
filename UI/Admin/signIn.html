<!DOCTYPE>
<html>

<head>

    <title>Admin Sign In</title>


    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="../Assets/css/Admin/signIn.css" rel="stylesheet" type="text/css" />
    <link href="../Assets/css/main.css" rel="stylesheet" type="text/css" />

</head>

<body>

    

    <div class="login">

        <div class="login__left">


            <!-- Login Info Component -->
            
            <div class="login__info">
                <h1 class="f_title">Welcome to the FastFoodFast Admin Platform</h1>
                <h2 class="f_h1">Please provide your company assigned Admin details to login.</h2>
                <p class="f_h2">If you are having trouble trying to log into your account, please contact the site administrator or
                    relevant party.</p>
            
                
            </div>
            
            
            
            <!-- Login Info Component -->

            <div class="login__left__img">
                <img src="../Assets/images/item--4.jpg" alt="Soda Cheers">
            </div>

        </div>




        <!-- Login Component -->

        <div class="login__right">

            <form method="post" encType="multipart/form-data">
            
                <div class="login__form">
            
                    <a href="../index.html">
                        <div class="login__logo">
                            <img src="../Assets/images/logo.png" alt="FastFoodFast">
                        </div>
                    </a>
            
                    <div class="login__text">
                        <div class="text_input has-float-label f_input_1">
                            <input id="username" type="text" class="f_input_1" placeholder="Username / Email Address" />
                            <label htmlFor="username">Username</label>
            
                            <div class="comment f_comment_1"></div>
                            <div class="errorComment f_comment_1"></div>
                        </div>
                    </div>
            
            
                    <div class="login__text">
                        <div class="text_input has-float-label f_input_1">
                            <input id="password" type="password" class="f_input_1" placeholder="Password" />
                            <label htmlFor="password">Password</label>
            
                            <div class="comment f_comment_1"></div>
                            <div class="errorComment f_comment_1"></div>
                        </div>
                    </div>
            
                    <!-- 
                                <div class="login__link">
                                    <a href="signUp.html">
                                        <div class="login__signup f_normal">Sign Up</div>
                                    </a>
            
                                    <div class="login__link__text f_normal">Want to register ?</div>
                                </div> 
                    -->
            
                    <div class="login__save">
                        <a href="orderManagement.html">
                            <button type="button" class="btn_1">Login</button>
                        </a>
                    </div>
            
                  
                </div>
            </form>

            <div class="login__right__img">
                <img src="../Assets/images/item--2.png" alt="Chicken nuggets">
            </div>

        </div>


        <!-- Login Component -->
    
    </div>





    <!-- Footer Component -->

    <div class="footer">
        <a href="#">
            <div class="footer__link f_normal">About FastFoodFast</div>
        </a>
        <a href="#">
            <div class="footer__link f_normal">Help and FeedBack</div>
        </a>
    </div>

    <!-- Footer Component -->

</body>

</html>
