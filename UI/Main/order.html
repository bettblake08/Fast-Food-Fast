<!DOCTYPE>
<html>

<head>

    <title>Order Menu</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="../Assets/css/Main/order.css" rel="stylesheet" type="text/css" />
    <link href="../Assets/css/main.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <!-- Header Component -->

    <div class="header header--normal">
        <div class="header__left">
            <div class="header__title f_banner_1">Fast Food Fast</div>
        </div>

        <div class="header__menu">
            <a href="order.html">
                <div class="header__menu__link f_h2">Menu</div>
            </a>

            <a href="orderHistory.html">
                <div class="header__menu__link f_h2">History</div>
            </a>
        </div>

    </div>

    <!-- Header Component -->



    <!-- Section -->

    <div class="content">

        <div class="foodMenu">
            <div class="foodMenu__topBar">
                <div class="foodMenu__title f_title">Menu</div>
            </div>

            <div class="foodMenu__content">

                <!-- Food Item -->
                <div class="foodItem">
                    <div class="foodItem__image">
                        <img src="../Assets/images/item--1.jpg" alt="Cheese Burger">
                    </div>
                    <div class="foodItem__name f_normal">Chicken Burger</div>
                    <div class="foodItem__price f_normal">KSH 500</div>
                    <div class="foodItem__quantity">
                        <div class="foodItem__quantity__sub ">-</div>
                        <div class="foodItem__quantity__value f_normal">1</div>
                        <div class="foodItem__quantity__add ">+</div>
                    </div>

                    <div class="foodItem__total f_normal">KSH 500</div>
                </div>
                <!-- Food Item -->

                <!-- Food Item -->
                <div class="foodItem">
                    <div class="foodItem__image">
                        <img src="../Assets/images/item--2.jpg" alt="Beef Burger">
                    </div>
                    <div class="foodItem__name f_normal">Beef Burger</div>
                    <div class="foodItem__price f_normal">KSH 500</div>
                    <div class="foodItem__quantity">
                        <div class="foodItem__quantity__sub ">-</div>
                        <div class="foodItem__quantity__value f_normal">0</div>
                        <div class="foodItem__quantity__add ">+</div>
                    </div>

                    <div class="foodItem__total f_normal">KSH 0</div>
                </div>
                <!-- Food Item -->



                <!-- Food Item -->
                <div class="foodItem">
                    <div class="foodItem__image">
                        <img src="../Assets/images/item--3.jpg" alt="Coke Soda">
                    </div>
                    <div class="foodItem__name f_normal">Coke 350ml</div>
                    <div class="foodItem__price f_normal">KSH 100</div>
                    <div class="foodItem__quantity">
                        <div class="foodItem__quantity__sub ">-</div>
                        <div class="foodItem__quantity__value f_normal">4</div>
                        <div class="foodItem__quantity__add ">+</div>
                    </div>

                    <div class="foodItem__total f_normal">KSH 400</div>
                </div>
                <!-- Food Item -->


            </div>

            <div class="foodMenu__bottom">

                <div class="foodMenu__orderBtn">
                    <div class="btn_1 f_button_2">Order</div>
                </div>

                <div class="foodMenu__total f_normal">KSH 0</div>
            </div>
        </div>

    </div>


    <!-- Section -->



</body>

</html>
