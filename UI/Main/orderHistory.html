<!DOCTYPE>
<html>

<head>

    <title>Order History</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="../Assets/css/Main/order.css" rel="stylesheet" type="text/css" />
    <link href="../Assets/css/main.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <!-- Header Component -->

    <div class="header header--normal">
        <div class="header__left">
            <div class="header__title f_banner_1">Fast Food Fast</div>
        </div>

        <div class="header__menu">
            <a href="order.html">
                <div class="header__menu__link f_h2">Menu</div>
            </a>

            <a href="menu.html">
                <div class="header__menu__link f_h2">History</div>
            </a>
        </div>

    </div>

    <!-- Header Component -->



    <!-- Section -->

    <div class="content">

        <div class="orderHistory">
            <div class="orderHistory__topBar">
                <div class="orderHistory__title f_title">Order History</div>
            </div>

            <div class="orderHistory__view">

                <!-- Order Item -->
                <div class="order">

                    <div class="order__id f_normal">1000002</div>
                    <div class="order__items f_normal">
                        <div class="order__items__title f_normal">Items</div>

                        <div class="order__items__list">
                            <div class="order__item f_normal">
                                <div class="order__item__name f_normal">Chicken Burger</div>
                                <div class="order__item__quantity f_normal">2</div>
                            </div>

                            <div class="order__item f_normal">
                                <div class="order__item__name f_normal">Beef Burger</div>
                                <div class="order__item__quantity f_normal">2</div>
                            </div>

                            <div class="order__item f_normal">
                                <div class="order__item__name f_normal">Coke 350ml</div>
                                <div class="order__item__quantity f_normal">4</div>
                            </div>

                        </div>
                    </div>

                    <div class="order__total f_normal"></div>
                </div>
                <!-- Order Item -->


            </div>

        </div>
    </div>


    <!-- Section -->



</body>

</html>
