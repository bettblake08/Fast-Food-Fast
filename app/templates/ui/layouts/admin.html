<!DOCTYPE>
<html>

<head>

    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    {{stylesheet_tag('admin_css')   |   safe}}
    {{javascript_tag('admin_js')   | safe}}

    {% block styles %}{% endblock %}

    {% block scripts %}{% endblock %}


</head>

<body> 
    <!-- Header Component -->

    <div class="header header--normal">
        <div class="header__left">
            <a href="/admin/orderManagement">
                <div class="header__logo">
                    <img src="../Assets/images/logo.png" alt="FastFoodFast">
                </div>
            </a>
        </div>

        <div class="header__right">

            <div class="header__signin">
                <!-- <a href="">
                    <div class="btn_1 f_button_2">Log Out</div>
                </a> -->
            </div>

        </div>
    </div>

    <!-- Header Component -->

    <!-- Sidebar Component -->

    <div id="adminSideBarMenu">

        <div class="navMenu">
            <div class="navMenu__subMenu">
                <a href="admin/orderManagement">
                    <div class="navMenu__subMenu__hd f_tab_h1" id="hd1">Orders</div>
                </a>
            </div>

        </div>
    </div>

    <!-- Sidebar Component -->

    {% block body %}{% endblock %}

    </div>
</body>

</html>
