<!DOCTYPE>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {{stylesheet_tag('admin_css')   |   safe}}
    {{javascript_tag('admin_header_js') | safe}}

    {% block styles %}{% endblock %}

    {% block scripts %}{% endblock %}
</head>

<body> 
    <!-- Header Component -->

    <div class="header header--normal">

        <div class="header__left">
            <div class="header__menuButton"></div>

            <a href="/admin/orderManagement">
                <div class="header__logo"></div>
            </a>
        </div>

        <div class="header__right">
            <div class="header__logOut"></div>
        </div>

    </div>

    <!-- Header Component -->

    <!-- Sidebar Component -->

    <div id="adminSideBarMenu">

        <div class="navMenu">
            <div class="navMenu__subMenu">
                <a href="/admin/orderManagement">
                    <div class="navMenu__subMenu__hd f_tab_h1" id="hd1">Orders</div>
                </a>
            </div>

            <div class="navMenu__subMenu">
                <a href="/admin/menu">
                    <div class="navMenu__subMenu__hd f_tab_h1" id="hd2">Menu</div>
                </a>
            </div>

        </div>

    </div>


    <!-- Sidebar Component -->

    <!-- Main Component -->

    <div class="main">

    {% block body %}{% endblock %}

    </div>

    <!-- Main Component -->

    </div>
</body>

</html>
