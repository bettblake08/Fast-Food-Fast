<!DOCTYPE>
<html>

<head>

    <title>{% block title %}{% endblock%}</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {{stylesheet_tag('customer_css') |   safe}}

    {% block styles %}{% endblock%}

    {{javascript_tag('customer_header_js') | safe}}

    {% block scripts %}{% endblock%}

</head>

<body>
    <!-- Header Component -->

    <div class="header header--normal">
        <div class="header__left">
            <a href="/">
                <div class="header__logo"></div>
            </a>
        </div>

        <div class="header__menu">
            <a href="/customer/order">
                <div class="header__menu__link f_h2">Menu</div>
            </a>

            <a href="/customer/orderHistory">
                <div class="header__menu__link f_h2">History</div>
            </a>
        </div>

        <div class="header__right">
            <div class="header__logOut"></div>
        </div>

        <div class="header__menuButton"></div>

        <div class="header__dropDownMenu--disabled">
            <a href="/customer/order">
                <div class="header__dropDownMenu__option f_h2">Menu</div>
            </a>

            <a href="/customer/orderHistory">
                <div class="header__dropDownMenu__option f_h2">History</div>
            </a>

            <div class="header__dropDownMenu__logOut"></div>
        </div>

    </div>

    <!-- Header Component -->

    {% block body %}{%endblock%}
    
</body>

</html>
